{% load bootstrap3 %}
{% load i18n %}
<form class="modal-form" method="post" action="{% url 'Authent:remove_region_user' region.id user.id %}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>{% trans 'Remove Region Member' %}</h3>

      </div>
      <div class="modal-body">
        {% if not_region_member %}
          <div class="alert alert-danger alert-dismissible" id="error">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{% trans 'This user is not member of this region.' %}</strong><br/>
          </div>
        {% endif %}
        {% csrf_token %}
        <label class="control-label" for="entityname">{% trans "Region" %}</label>
        <input id="entityname" type="text" name="entityname" class="form-control" value="{{ region.prettyname }}" readonly>
        <label class="control-label" for="adminname">{% trans "Member" %}</label>
        <input type="text" id="adminname" name="adminname" class="form-control" value="{{ user }}" readonly>
        <div class="modal-footer">
          <input name="remove" class="btn btn-primary" type="submit" value="Confirm" />
          <input name="cancel" class="btn" type="submit" value="Cancel" data-dismiss="modal"/>
      </div>
    </div>
  </div>
</form>
