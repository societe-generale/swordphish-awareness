{% load django_bootstrap5 %}
{% load i18n %}

<form class="modal-form" method="post" action="{% url 'Main:campaign_delete_template' template.id %}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{% trans 'Delete Template' %}</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {% if templateused %}
                    <div class="alert alert-danger alert-dismissible">
                        <strong>{% trans 'This template is used in a campaign!' %}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                <label class="control-label" for="targtlistname">{% trans "Template name" %}</label>
                <input id="targtlistname" type="text" name="targtlistname" class="form-control"
                       value="{{ template.name }}" readonly>
                <div class="modal-footer">
                    <input name="remove" class="btn btn-primary" type="submit" value="Confirm"/>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</form>
