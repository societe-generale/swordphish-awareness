{% load django_bootstrap5 %}
{% load i18n %}
<form class="modal-form" enctype="multipart/form-data" method="post"
      action="{% url 'Main:campaign_create_campaign' typeid %}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{% trans 'Create new campaign' %}</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <link href="{{ STATIC_URL }}/django_bootstrap5_datetime/css/bootstrap-datetimepicker.min.css"
                      type="text/css" media="all" rel="stylesheet">
                <script type="text/javascript"
                        src="{{ STATIC_URL }}/django_bootstrap5_datetime/js/moment.min.js"></script>
                <script type="text/javascript"
                        src="{{ STATIC_URL }}/django_bootstrap5_datetime/js/bootstrap-datetimepicker.min.js"></script>
                {% if campaign_already_exists %}
                    <div class="alert alert-danger alert-dismissible" id="error">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <strong>{% trans 'Campaign already exists.' %}</strong><br/>
                    </div>
                {% endif %}
                {{ campaignform.media }}
                {% bootstrap_form campaignform %}
            </div>
            <script>
                $("#id_start_date_pickers:has(input:not([readonly],[disabled]))").datetimepicker({"format": "YYYY-MM-DD HH:mm"});
                $("#id_end_date_pickers:has(input:not([readonly],[disabled]))").datetimepicker({"format": "YYYY-MM-DD HH:mm"});
            </script>
            <div class="modal-footer">
                <input name="create" class="btn btn-primary" type="submit" value="Create"/>
                <input name="cancel" class="btn" type="submit" value="Cancel" data-dismiss="modal"/>
            </div>
        </div>
    </div>
</form>
