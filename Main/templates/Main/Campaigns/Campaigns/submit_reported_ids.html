{% load bootstrap3 %}
{% load i18n %}
<form class="modal-form" enctype="multipart/form-data" method="post" action="{% url 'Main:campaign_submit_reported_ids' campaign.id %}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>{% trans 'Submit report ids' %}</h3>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        {% bootstrap_form reportform %}
      </div>
      <div class="modal-footer">
           <input name="create" class="btn btn-primary" type="submit" value="Submit" />
           <input name="cancel" class="btn" type="submit" value="Cancel" data-dismiss="modal"/>
      </div>
    </div>
  </div>
</form>
