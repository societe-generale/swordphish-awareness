{% extends 'Main/topmenus.html' %}

{% load bootstrap3 %}
{% load i18n %}


{% block swordphish_content %}


<div class="modal fade" id="modal" tabindex="-1" data-keyboard="false" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

<div class="starter-template">
    <h3 class="page-header">{% trans 'Create Campaigns' %}</h3>
    <form class="form-inline">
		<div class="form-group">
	    		<label class="control-label" for="createentity">{% trans 'Create Campaign' %}</label>
		    	<select class="form-control" name="template_format" id="button-url">
		    	{% for entry in types %}
				    <option value="{% url 'Main:campaign_create_campaign' entry.0 %}">{{ entry.1 }}</option>
				{% endfor %}
		    	</select>
		</div>
	    	<button id="createtemplate" type="button" class="btn btn-primary new-selected form-control" data-toggle="modal" data-target="#modal">{% trans 'Create' %}</button>
	</form>
</div>

<div class="starter-template">
    <h3 class="page-header">{% trans 'Existing Campaigns' %}</h3>
	<div class="dynamic" id="users" data-form="{%url 'Main:campaign_list_campaigns' %}"></div>
</div>

{% endblock %}
