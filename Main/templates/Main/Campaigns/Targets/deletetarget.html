{% load bootstrap3 %}
{% load i18n %}
<form class="modal-form" method="post" action="{% url 'Main:campaign_delete_target' targetlist.id target.id %}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>{% trans 'Delete Target' %}</h3>

      </div>
      <div class="modal-body">
        {% if notinlist %}
          <div class="alert alert-danger alert-dismissible" id="error">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{% trans 'This target is not present in this list.' %}</strong><br/>
          </div>
        {% endif %}
        {% csrf_token %}
        <label class="control-label" for="targtlistname">{% trans "Target list" %}</label>
        <input id="targtlistname" type="text" name="targtlistname" class="form-control" value="{{ targetlist.name }}" readonly>
        <label class="control-label" for="target">{% trans "Target" %}</label>
        <input type="text" id="author" name="target" class="form-control" value="{{ target.mail_address }}" readonly>
        <div class="modal-footer">
          <input name="remove" class="btn btn-primary" type="submit" value="Confirm" />
          <input name="cancel" class="btn" type="submit" value="Cancel" data-dismiss="modal"/>
      </div>
    </div>
  </div>
</form>
