{% load bootstrap3 %}
{% load i18n %}
<form class="modal-form" enctype="multipart/form-data" method="post" action="{% url 'Main:campaign_edit_targets_list' listid %}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>{% trans 'Edit Targets List' %}</h3>

      </div>
      <div class="modal-body">
        {% if list_already_exists %}
          <div class="alert alert-danger alert-dismissible" id="error">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{% trans 'This list already exists.' %}</strong><br/>
          </div>
        {% endif %}
        {% csrf_token %}
        {% bootstrap_form targetlistform %}
      </div>
      <div class="modal-footer">
           <input name="create" class="btn btn-primary" type="submit" value="Edit" />
           <input name="cancel" class="btn" type="submit" value="Cancel" data-dismiss="modal"/>
      </div>
    </div>
  </div>
</form>
