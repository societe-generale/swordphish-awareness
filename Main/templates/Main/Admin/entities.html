{% extends 'Main/base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}{% trans 'Entities' %}{% endblock %}

{% block swordphish_content %}
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true"></div>

    <div class="starter-template">
        <div class="d-flex">
            <h3 class="page-header">{% trans 'Entities' %}</h3>
            {% if user.is_staff %}
                <button type="button" class="ms-2 btn btn-primary new" data-toggle="modal"
                        data-form="{% url 'Authent:new_entity' %}"
                        data-target="#modal">{% trans 'Create Entity' %}</button>
            {% endif %}
        </div>
        <div class="row g-3 align-items-center mt-2">
            <div class="col-auto">
                <label class="col-form-label" for="entities">{% trans 'Select entity' %}</label>
            </div>
            <div class="col-auto">
                <select id="entities" class="form-control select dynamic" data-form="{% url 'Authent:list_entities' %}">
                </select>
            </div>
        </div>
        <div class="selected mt-3" id="admins"></div>
    </div>
{% endblock %}
